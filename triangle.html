<!DOCTYPEhtml>
<html>
<head>
  <title>Triangle Detector</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/triangle-scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Triangle Analysis</h1>    
    <form id="input">
      <label for="side-a">Input length of side A:</label>
      <input id="side-a" type="text"><br>
      <label for="side-b">Input length of side B:</label>
      <input id="side-b" type="text"><br>
      <label for="side-c">Input length of side C:</label>
      <input id="side-c" type="text"><br>
      <button type="submit" class="btn btn-primary">Evaluate this triangle, robot slave!</button>
    </form>
    <div class="result">
      <h3>Dear meatbag master, using my mighty robologic bestowed upon me by the</h3>
      <h1><strong>Mighty and Cruel Lawgiving God</strong><br>Ryan McCarthy (praise be upon Him!),</h1>
      <h3>I have determined that this is a<span id="output"></span> triangle.</h3>
    </div>
  </div>
</body>
</html>
